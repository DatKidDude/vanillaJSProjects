<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="test.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>2023 Mood Calendar</h2>
        <p>~ color each day depending on what your mood was / is ~</p>
        <p>Select mood:</p>
        <div class="moods-container">
          <button class="mood mood1">
            <i class="fa-regular fa-face-laugh"></i>
          </button>
          <button class="mood mood2">
            <i class="fa-regular fa-face-smile"></i>
          </button>
          <button class="mood mood3">
            <i class="fa-regular fa-face-laugh"></i>
          </button>
          <button class="mood mood4">
            <i class="fa-regular fa-face-meh"></i>
          </button>
          <button class="mood mood5">
            <i class="fa-regular fa-face-sad-tear"></i>
          </button>
        </div>
        <p>then click on the circles below</p>
        <button class="action-btn randomize">
          <i class="fas fa-random"></i>
        </button>
        <button class="action-btn clear">
          <i class="fas fa-sync"></i>
        </button>
      </header>
      <main>
        <div id="calendar" class="calendar"></div>
      </main>
    </div>
  </body>
</html>
