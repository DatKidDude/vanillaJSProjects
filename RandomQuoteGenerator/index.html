<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trump Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h2>Random Donald Trump Quotes</h2>
      </header>
      <section class="quotes-container" id="quotes-container"></section>
      <div id="js-spinner" class="spinner hidden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div class="buttons-container">
        <button id="newQuote" class="btn btn-generate">
          Generate a new quote
        </button>
        <a
          id="newTweet"
          class="btn btn-tweet"
          target="_blank"
          rel="noopener noreferrer"
          >Tweet it!</a
        >
      </div>
    </main>
  </body>
</html>
